<html>
	<head>
		<title>Design of doEdit Mode</title>
		<!--
		<link href="../docs/help.css" type="text/css" rel="stylesheet"></link>
-->
	</head>
	<body>
	<div align="center">
	<table width="50%">
		<tr>
			<td align="center"  colspan="2"><font size="4"><b>Add/Delete RSS Feeds</b></font><br></br></td>
		</tr>
		<form name="inputForm" target="_self" method="POST" action="">
        <tr>
			<td colspan="2"><hr></hr></td>
		</tr>		
		
		<tr>
			<th align="center" colspan="2">Current RSS Feeds</th>
		</tr>
		<tr>
			<td align="center" width="10%"><small>Uncheck to delete</small></td>
			<td></td>
		</tr>
		
		<!--  textbox for title -->
			<tr>
			<td align="center">
					<input type="checkbox" name="checkPref" value="RSS Feed Title 1" CHECKED >
			</td>
			<td>RSS Feed Title 1</td>
			</tr>
			
			<tr>
			<td align="center">
					<input type="checkbox" name="checkPref" value="RSS Feed Title 2" CHECKED >
			</td>
			<td>RSS Feed Title 2</td>
			</tr>
			
			<tr>
			<td align="center">
					<input type="checkbox" name="checkPref" value="RSS Feed Title 3" CHECKED >
			</td>
			<td>RSS Feed Title 3</td>
			</tr>
		
		<tr>
			<td colspan="2"><hr width="80%" align="center"></hr></td>
		</tr>
		
		<tr>
			<th align="center" colspan="2">Add RSS Feed</th>
		</tr>
		
		<!-- textbox for url -->
		<tr>
		<td>
		Title:
		</td>
		<td>
		<input type="text" name="inputXmlName" value="" size="40%"></input>
		</td>
		</tr>
		
		<tr>
		<td>
		URL:
		</td>
		<td>
		<input type="text" name="inputXml" value="" size="40%">
		</td>
		</tr>
		</td>
		</tr>
		<tr>
			<td colspan="2"><hr></hr></td>
		</tr>
		<tr>
			
		<td align="center" colspan="2">
		
		<input name="inputSubmit" type="submit" value="Update Feeds">
		<input name="returnSubmit" type="submit" value="Return to Feeds">
	   </td>
		</tr>
		
		</form>
		</table>
		</div>
	</body>
</html>
